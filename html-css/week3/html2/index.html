<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />

  <body>
    <header>
      <ul class="logo-nav">

    <h1>Sign up to yorcustomtailor.com</h1>
    <h2>Step 2/4 - how can we reach you?</h2>
    <h3>Progress</h3>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p>
      We will probably need to stay in touch somehow. Let is know we can reach
      you?
    </p>
    <form action>
        <br />
		  <div class="wrapper">
  <div class="item1">
	  <label for="email">Email*</label>
          <input type="email" name="email" id="email" required />
  </div>
  <div class="item2">
	  <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" required />
  </div>
  <div class="item3">
	  <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              placeholder="min length is 8"
              required
            />
  </div>
  <div class="item4">
	  <label for="re-password">Re-enter Password*</label>
            <input
              type="password"
              name="re-password"
              id="re-password"
              minlength="8"
              placeholder="min lenght is 8"
              required
            />
  </div>
</div>
          <input type="checkbox" onclick="myFunction()" />Show Password

          <p>I want to sign up for the newsletter</p>
          <div>
            <div class="selection">
              <label for="news">Weekly news</label>
              <input type="radio" name="news" id="news" checked />
            </div>
            <div>
              <label for="news">Monthly news</label>
              <input type="radio" name="news" id="news" checked />
            </div>
            <div>
              <label for="news">Do not send me any news</label>
              <input type="radio" name="news" id="news" checked />
            </div>
          </div>
          <button class="submit" type="submit">
            <a href="https://htmlpreview.github.io/?https://github.com/VladSkorokhoda/hyf-homework/blob/master/html-css/week3/html3/index.html">Next step</a>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>

<script>
  function myFunction() {
    var x = document.getElementById("password");
    var y = document.getElementById("re-password");
    if (x.type === "password") {
      x.type = "text";
      y.type = "text";
    } else {
      x.type = "password";
      y.type = "password";
    }
  }
</script>
