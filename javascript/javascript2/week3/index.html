<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<h1>Hello</h1>
	<button id="button1">Click me 1</button>
	<button id="button2">Click me again 2</button>
	<button id="button3">Click me Again 3</button>
	<div id="ip"></div>
<div id="address"></div>
<div id="details"></div>
<script>
   $.get("https://ipinfo.io", function (response) { 
      $("#ip").html("IP: " + response.ip); 
      $("#address").html("Location: " + response.city + ", " + response.region); 
      $("#details").html(JSON.stringify(response, null, 4)); 
      console.log(response); 
   }, "jsonp");
</script>
<div class="play1">

			</div>
			<div class="button2">

				</div>

				</div>
				<div class="final4">
					
				</div>

					</div>
					<div id="presserL">
